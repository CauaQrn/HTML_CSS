<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midias em HTML5</title>
    </head>
    <body>
        <h1>Imagens Dinamicas </h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
            <img src="Imagens/foto_g.png" alt="Imagem flexivel">
        </picture>


        <audio preload="metadata"  controls autoplay loop>
            <source src="midia/miss-u.mp3.mp3" type="audio/mpeg">
            <source src="midia/miss-u.mp3.mp3" type="audio/ogg">
            <source src="midia/miss-u.mp3.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/miss-u.mp3.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
        </audio>

</body>

</html>
