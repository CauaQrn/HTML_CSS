<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../favicon_estudy.ico">
    <title>TAG HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li>
            <abbr title="Use a tag <p> para criar um paragráfo">Paragráfo</abbr> 
        </li>
        <li>
            <abbr title="Use a tag <h1> para Titulos Principais e <h2> para subtitulos (de h1 até h6)">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img src='caminho/da/pasta/sla.png' alt='foto.png' ">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr title=''> ">Abreviações</abbr>
        </li>        
        <li>
            <abbr title="Use a tag <code>">Código-Fonte</abbr>
        </li> 
        <li><abbr title="Use a tag <ol> para listas ordenadas e <li>  ">Listas Numeradas</abbr></li>
        <li>
            <abbr title="Use a tag <ul> e <li> listas com simbolos">Listas com demarcadores</abbr>
        </li>
    </ul>
    
</body>
</html>
